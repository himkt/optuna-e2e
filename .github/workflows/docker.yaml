name: docker-compose

on:
  push: {}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ["optuna-210", "optuna-300", "optuna-301", "optuna-latest"]

    steps:
      - uses: actions/checkout@v2

      - name: start storage servers
        run: |
          docker compose up -d mysql postgresql redis mssql

      - name: build-and-run
        shell: bash
        run: |
          docker compose build ${{ matrix.version }}
          docker compose run --rm ${{ matrix.version }} ls
